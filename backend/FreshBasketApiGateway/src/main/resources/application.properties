# ===============================
# API GATEWAY ROUTES
# ===============================

# ---------- AUTH / USER ----------
spring.cloud.gateway.server.webflux.routes[0].id=auth-user
spring.cloud.gateway.server.webflux.routes[0].uri=lb://fresh-basket
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/User/**

# ---------- SWAGGER ----------
spring.cloud.gateway.server.webflux.routes[1].id=swagger
spring.cloud.gateway.server.webflux.routes[1].uri=lb://fresh-basket
